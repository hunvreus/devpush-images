name: publish-base-images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - docker/**
      - .github/workflows/publish.yml

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: php-fpm-base
            dockerfile: docker/Dockerfile.php-fpm-base-8.3
            image: ghcr.io/hunvreus/devpush-php-fpm-base
            platform: linux/amd64
            arch: amd64
            runner: ubuntu-latest
          - name: php-fpm-base
            dockerfile: docker/Dockerfile.php-fpm-base-8.3
            image: ghcr.io/hunvreus/devpush-php-fpm-base
            platform: linux/arm64
            arch: arm64
            runner: ubuntu-24.04-arm
          - name: frankenphp-base
            dockerfile: docker/Dockerfile.frankenphp-base-8.3
            image: ghcr.io/hunvreus/devpush-frankenphp-base
            platform: linux/amd64
            arch: amd64
            runner: ubuntu-latest
          - name: frankenphp-base
            dockerfile: docker/Dockerfile.frankenphp-base-8.3
            image: ghcr.io/hunvreus/devpush-frankenphp-base
            platform: linux/arm64
            arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ matrix.image }}:8.3-${{ matrix.arch }}
            ${{ matrix.image }}:sha-${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.name }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}-${{ matrix.arch }}

  manifest:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - name: php-fpm-base
            image: ghcr.io/hunvreus/devpush-php-fpm-base
          - name: frankenphp-base
            image: ghcr.io/hunvreus/devpush-frankenphp-base
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ${{ matrix.image }}:8.3 \
            -t ${{ matrix.image }}:sha-${GITHUB_SHA} \
            ${{ matrix.image }}:8.3-amd64 \
            ${{ matrix.image }}:8.3-arm64
